<!doctype html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="author" content="{{ site.author }}" />

    <!-- GitHub Pages用のメタデータ -->
    {% if site.github_username %}
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"
    />
    {% endif %}

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica,
          Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: #24292f;
        background-color: #ffffff;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #0969da;
        border-bottom: 1px solid #d0d7de;
        padding-bottom: 0.3em;
      }

      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.25em;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }

      th,
      td {
        border: 1px solid #d0d7de;
        padding: 8px 12px;
        text-align: left;
      }

      th {
        background-color: #f6f8fa;
        font-weight: 600;
      }

      code {
        background-color: #f6f8fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      }

      pre {
        background-color: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
      }

      pre code {
        background-color: transparent;
        padding: 0;
      }

      a {
        color: #0969da;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .nav {
        margin-bottom: 2em;
        padding-bottom: 1em;
        border-bottom: 1px solid #d0d7de;
      }

      .nav a {
        margin-right: 1em;
      }

      .footer {
        margin-top: 3em;
        padding-top: 1em;
        border-top: 1px solid #d0d7de;
        font-size: 0.9em;
        color: #656d76;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="{{ site.baseurl }}/">ホーム</a>
      <a href="{{ site.baseurl }}/README">詳細職務経歴書</a>
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}">GitHub</a>
      {% endif %}
    </div>

    <main>{{ content }}</main>

    <div class="footer">
      <p>
        &copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights
        reserved.
      </p>
    </div>
  </body>
</html>
